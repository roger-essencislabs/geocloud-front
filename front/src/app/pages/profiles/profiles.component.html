<app-breadcrumbs title="Profiles" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="search-box">
                            <input type="text" name="searchTerm" class="form-control"
                                placeholder="Search ..." (input)="filterProfiles($event.target)"
                                [(ngModel)]="term">
                            <i class="ri-search-line search-icon"></i>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="d-flex align-items-center gap-2">
                            <span class="text-muted text-nowrap">Sort by: </span>
                            <select class="form-control mb-0" data-choices data-choices-search-false [(ngModel)]="sortField"
                                id="choices-single-default" (click)="orderByChange();">
                                <option value="p.id">-----</option>
                                <option value="p.name">Name</option>
                                <option value="a.id">Account</option>
                                <option value="a.company">Company</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-auto ms-auto">
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-soft-danger" id="remove-actions" style="display: none"
                                (click)="deleteMultiple(modalDelete)"> 
                                <i class="ri-delete-bin-2-line"></i>
                            </button>
                            <div class="list-grid-nav hstack gap-2" ngbDropdown>
                                <ul ngbNav #profileNav="ngbNav" [activeId]="viewType" class="d-flex gap-1">
                                    <li [ngbNavItem]="1">
                                        <a ngbNavLink id="list-view-button" class="btn btn-soft-info nav-link  btn-icon fs-14 filter-button"
                                            (click)="profileNav.select(1)">
                                            <i class="ri-list-unordered"></i>
                                        </a>
                                        <ng-template ngbNavContent>
                                            <div class="users-list grid-view-filter row">
                                                <app-profiles-list></app-profiles-list>
                                            </div>
                                        </ng-template>
                                    </li>
                                    <li [ngbNavItem]="2">
                                        <a ngbNavLink id="grid-view-button" class="btn btn-soft-info nav-link btn-icon fs-14 filter-button"
                                            (click)="profileNav.select(2)">
                                            <i class="ri-grid-fill"></i> 
                                        </a>
                                        <ng-template ngbNavContent>
                                            <div class="users-list grid-view-filter row">
                                                <app-profiles-grid></app-profiles-grid>
                                            </div>
                                        </ng-template>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-info" id="add-btn" 
                                (click)="add(modal)" >
                                <i class="ri-add-fill me-1 align-bottom"></i> Profile
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
<div class="row">
    <div [ngbNavOutlet]="profileNav"></div>
</div>

<!-- MODAL ADD / EDIT -->

<ng-template #modal role="document" let-modal>
    <div class="modal-header bg-info-subtle p-3">
        <h5 class="modal-title" class="tablelist-form" autocomplete="off" id="modalTitle">Add Profile</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            id="close-modal" (click)="modal.dismiss('Cross click')">
        </button>
	</div>
	<form [formGroup]="profileForm">
        <div class="modal-body">
            <div class="text-center">
                <div class="position-relative d-inline-block">
                    <div class="text-center mb-4 mt-n5 pt-2">
                        <div class="position-relative d-inline-block">
                            <div class="position-absolute bottom-0 end-0">
                                <label for="image-input" class="mb-0" data-bs-toggle="tooltip"
                                    data-bs-placement="right" title="Select Image">
                                    <div class="avatar-xs">
                                        <div
                                            class="avatar-title bg-light border rounded-circle text-muted cursor-pointer">
                                            <i class="ri-image-fill"></i>
                                        </div>
                                    </div>
                                </label>
                                <input class="form-control d-none" value="" id="image-input"
                                    type="file" accept="image/png, image/gif, image/jpeg"
                                    (change)="fileChange($event)">
                            </div>
                            <div class="flex-shrink-0">
                                <div class="avatar-lg img-thumbnail rounded-circle flex-shrink-0">
                                    <img id="avatar-img" src="" alt="" class="rounded-circle img-fluid" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row g-3 mt-0">
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name"
                        formControlName="name" [ngClass]="{ 'is-invalid': f.name.errors && f.name.touched}">
                    <div class="invalid-feedback" *ngIf="f.name.errors?.required">required field</div>
                    <div class="invalid-feedback" *ngIf="f.name.errors?.minlength">minimum of 4 characters</div>
                    <div class="invalid-feedback" *ngIf="f.name.errors?.maxlength">maximum 40 characters</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="hstack gap-2 justify-content-end">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                    (click)="modal.close('Close click')">Close</button>
                <button class="btn btn-success" id="save-btn" 
                    [disabled]="!profileForm.valid"(click)="save()">Save</button>
            </div>
        </div>
    </form>
</ng-template>

<!-- MODAL DELETE -->

<ng-template #modalDelete let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="deleteRecord-close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="mt-2 text-center">
                <img src="assets/images/trash.png" trigger="loop"
                    colors="primary:#405189,secondary:#f06548" style="width:90px;height:90px">
                <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                    <h4>You are about to delete a Profile ?</h4>
                    <p class="text-muted mx-4 mb-0">Deleting your Profile will remove all of your information from our
                        database.</p>
                </div>
            </div>
            <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                <button class="btn btn-link link-success fw-medium text-decoration-none" data-bs-dismiss="modal"
                    id="deleteRecord-close" (click)="modal.close('Close click')"><i
                        class="ri-close-line me-1 align-middle"></i> Close</button>
                <button type="button" class="btn w-sm btn-danger " id="delete-product" (click)="delete()"
                    (click)="modal.close('Close click')">Yes, Delete It!</button>
            </div>
        </div>
    </div>
</ng-template>
